<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/registerForm.js"></script>
    <link rel="stylesheet" href="css/registerForm.css" />
  </head>

  <body>
    <div class="container">
      <div class="title">Đăng kí thành viên</div>
      <hr />
      <div class="form">
        <form action="">
          <div class="form-group">
            <label for="" class="form-label">Mã sinh viên: </label>
            <input type="text" class="form-control" id="studentId"/>
          </div>
          <div class="form-group">
            <label for="" class="form-label">Họ và tên: </label>
            <input type="text" class="form-control" id="name"/>
          </div>
          <div class="form-group">
            <label for="" class="form-label">Email: </label>
            <input type="text" class="form-control" id="email"/>
          </div>

          <div class="form-group">
              <label for="" class="form-label">Giới tính:</label>
              <div class="border-group">
                  <input type="radio"  class="form-control-radio" name="gender" id="" value="Male">Nam
                  <input type="radio" class="form-control-radio" name="gender" id="" value="Female">Nữ
              </div>
          </div>

          <div class="form-group">
              <label for=" " class="form-label">Sở thích:</label>
              <div class="border-group">
                  <input type="checkbox" name="favorites[]" id="" value="rb" class="form-control-checkbox">Đọc sách
                  <input type="checkbox" name="favorites[]" id="" value="tv" class="form-control-checkbox">Du lịch
                  <input type="checkbox" name="favorites[]" id="" value="ms" class="form-control-checkbox">Âm nhạc
                  <input type="checkbox" name="favorites[]" id="" value="fd" class="form-control-checkbox">Ẩm thực
                  <input type="checkbox" name="favorites[]" id="" value="ot" class="form-control-checkbox">Khác
              </div>
          </div>

          <div class="form-group">
              <label for="" class="form-label"></label>
              <select name="" id="nationality" class="form-control-select">
                  <option value="">Lựa chọn quốc tịch:</option>
                  <option value="us">USA</option>
                  <option value="uk">UK</option>
                  <option value="vi">VN</option>
                  <option value="thai">Thai</option>
                  <option value="sin">SIn</option>
                  <option value="ot">Other</option>
              </select>
          </div>

          <div class="form-group">
              <label for="" class="form-label">Ghi chú:</label>
              <textarea name="" id="note" cols="10" rows="10" class="form-control-textarea"></textarea>
            </div>
            <hr>

            <div class="btns">
                <button type="button" class="btn" onclick="validate()">Đăng ký</button>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
